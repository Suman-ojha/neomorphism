<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3d Flip Card Desining</title>
    <link rel="stylesheet" href=https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>OUR TEAM</h1>
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="inner-box">
                        <div class="card-front front-1">
                            <span>Ammy</span>
                        </div>
                        <div class="card-back">
                            <p>Co-Founder & CEO</p>
                            <div class="social-media">
                                <a href="#"><i class="fab fa-facebook"></i></a>
                                <a href="#"><i class="fab fa-twitter"></i></a>
                                <a href="#"><i class="fab fa-instagram"></i></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <div class="inner-box">
                        <div class="card-front front-2">
                            <span>Jhon</span>
                        </div>
                        <div class="card-back">
                            <p>Co-Founder & CEO</p>
                            <div class="social-media">
                                <a href="#"><i class="fab fa-facebook"></i></a>
                                <a href="#"><i class="fab fa-twitter"></i></a>
                                <a href="#"><i class="fab fa-instagram"></i></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <div class="inner-box">
                        <div class="card-front front-3">
                            <span>Victoria</span>
                        </div>
                        <div class="card-back">
                            <p>Co-Founder & CEO</p>
                            <div class="social-media">
                                <a href="#"><i class="fab fa-facebook"></i></a>
                                <a href="#"><i class="fab fa-twitter"></i></a>
                                <a href="#"><i class="fab fa-instagram"></i></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
